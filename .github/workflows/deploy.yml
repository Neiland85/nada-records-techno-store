name: Deploy Frontend

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

defaults:
  run:
    working-directory: ./frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_STATSIG_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_STATSIG_CLIENT_KEY || 'client-HThka8vok18ZKXK4qBGKUrm3cW4fFPjvApFjEoK41eg' }}
          STATSIG_SERVER_API_KEY: ${{ secrets.STATSIG_SERVER_API_KEY || 'secret-xPj2MTyvM6QkhHATW7Gvp4Lv4OaryrYU1srb5gm6ID0' }}
          EXPERIMENTATION_CONFIG_ITEM_KEY: ${{ secrets.EXPERIMENTATION_CONFIG_ITEM_KEY || 'statsig-5mY5jlj7NYaDvPUKjugDDJ' }}

      - name: Deploy to Vercel
        run: npx vercel deploy --prod --token $VERCEL_TOKEN
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_PUBLIC_STATSIG_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_STATSIG_CLIENT_KEY || 'client-HThka8vok18ZKXK4qBGKUrm3cW4fFPjvApFjEoK41eg' }}
          STATSIG_SERVER_API_KEY: ${{ secrets.STATSIG_SERVER_API_KEY || 'secret-xPj2MTyvM6QkhHATW7Gvp4Lv4OaryrYU1srb5gm6ID0' }}
          EXPERIMENTATION_CONFIG_ITEM_KEY: ${{ secrets.EXPERIMENTATION_CONFIG_ITEM_KEY || 'statsig-5mY5jlj7NYaDvPUKjugDDJ' }}
